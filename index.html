<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon32.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>

    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./assets/favicon118-min.png" type="image/png" alt="logo de l'entreprise Les petits plats">
            <h1>Les petits plats</h1>
        </a>
    </header>

    <form class="recherche">
        <!-- form perd de l'interêt sans le bouton submit mais reste utile pour l'accessibilté pour les malvoyant & on a utilisé recherche-poke  -->
        <div class="recherche__container">
            <label for="recherche">
                <h2>Rechercher une recette</h2>
            </label>
            <input type="text" id="recherche">
        </div>
    </form>


    <div class="filterselected"></div>

    <div class="listbox">
        <div class="listbox__container">
            <div class="listbox__container__ingredients box --ingredients-off">
                <div class="listbox__container__ingredients--swap">
                    <p class="listbox__container__ingredients__title">Ingrédients</p>
                    <label for="ingredient" class="listbox__container__ingredients__label"></label>
                    <input type="text" class="listbox__container__ingredients__input hidden" placeholder="Rechercher un ingrédient" name="ingredient">
                    <i class="fa-sharp fa-solid fa-chevron-down fa-lg"></i>
                    <i class="fa-sharp fa-solid fa-chevron-up fa-lg"></i>
                </div>
                <ul class="listbox__container__ingredients__list hidden">
                </ul>
            </div>

            <div class="listbox__container__devices box --devices-off">
                <div class="listbox__container__devices--swap">
                    <p class="listbox__container__devices__title">Appareils</p>
                    <label for="device" class="listbox__container__devices__label"></label>
                    <input type="text" class="listbox__container__devices__input hidden" placeholder="Rechercher un appareil" name="device">
                    <i class="fa-sharp fa-solid fa-chevron-down fa-lg"></i>
                    <i class="fa-sharp fa-solid fa-chevron-up fa-lg"></i>
                </div>
                <ul class="listbox__container__devices__list hidden">
                </ul>
            </div>

            <div class="listbox__container__tools box --tools-off">
                <div class="listbox__container__tools--swap">
                    <p class="listbox__container__tools__title">Ustensiles</p>
                    <label for="tool" class="listbox__container__tools__label"></label>
                    <input type="text" class="listbox__container__tools__input hidden" placeholder="Rechercher un ustensiles" name="tool">
                    <i class="fa-sharp fa-solid fa-chevron-down fa-lg"></i>
                    <i class="fa-sharp fa-solid fa-chevron-up fa-lg"></i>
                </div>
                <ul class="listbox__container__tools__list hidden">
                </ul>
            </div>

        </div>
    </div>

    <section class="recipes"></section>
    <!-- <script type="module" src="/app.js"></script> -->
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
